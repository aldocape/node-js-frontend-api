<html>
  <head>
    <title>Usuarios IUPA</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <style>
    div.row:nth-child(even) {
      background: hsl(0, 0%, 93%);
    }
    div.row:nth-child(odd) {
      background: hsl(0, 0%, 98%);
    }
    div.txtName {
      margin-top: 6px;
    }
    div.txtAge {
      margin-top: 6px;
    }
  </style>
  <body onload="initApp()">
    <div class="container">
      <h1 style="margin-bottom: 25px">Usuarios IUPA</h1>
      <div class="panel panel-default">
        <div class="panel-heading">Lista Usuarios</div>
        <div class="panel-body" id="contentTable"></div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Crear Usuario</div>
        <div class="panel-body">
          <form id="createUserForm">
            <div class="form-group">
              <label for="inputName">Nombre</label>
              <input
                class="form-control"
                type="text"
                id="inputName"
                placeholder="Nombre"
              />
            </div>

            <div class="form-group">
              <label for="inputAge">Edad</label>
              <input
                class="form-control"
                type="number"
                id="inputAge"
                min="18"
                max="200"
                placeholder="Edad"
              />
            </div>

            <button
              type="button"
              onclick="createUser()"
              class="btn btn-success"
            >
              Crear
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="contentRow">
      <div class="row">
        <div class="col-xs-6 txtName">Nombre</div>
        <div class="col-xs-2 txtAge">Edad</div>
        <div class="col-xs-4">
          <button class="btn btn-danger pull-right btnDelete">Eliminar</button>
        </div>
      </div>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
